name: Deploy Landing Page

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build renderer
        run: npm run build:renderer

      - name: Prepare landing page
        run: |
          mkdir -p _site
          cp dist/renderer/landing.html _site/index.html
          cp dist/renderer/privacy.html _site/privacy.html
          cp dist/renderer/terms.html _site/terms.html
          cp -r dist/renderer/assets _site/assets

      - uses: actions/upload-pages-artifact@v3

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
